version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile-dev
    depends_on:
      - mariadb
      - mailcatcher
    ports:
      - 8822:80
      - 8823:443
    volumes:
      - .:/var/www
    links:
      - mariadb
      - mailcatcher
    environment:
      APP_ENV: dev
      APP_KEY: NooptEnravNiHyabbanPechkohezquek
      APP_DEBUG: "true"
      APP_URL: "https://localhost:8823"
      DB_HOST: mariadb
      DB_DATABASE: homestead
      DB_USERNAME: root
      DB_PASSWORD: secret
      QUEUE_DRIVER: sync
      SITE_NAME: "Laravel 5.6"
      MAIL_DRIVER: smtp
      MAIL_HOST: mailcatcher
      MAIL_PORT: 25
      APP_LOG: syslog
      CONTAINER_NGINX_SSL_DHPARAM_BASE64: ""
      CONTAINER_NGINX_SSL_CERTIFICATE_BASE64: ""
      CONTAINER_NGINX_SSL_KEY_BASE64: ""
  mariadb:
    image: mariadb:10.2
    ports:
      - 13306:3306
    environment:
      MYSQL_DATABASE: homestead
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
  mailcatcher:
    image: tophfr/mailcatcher:latest
    ports:
      - 1080:80
      - 1025:25
